<html>
    <head>
      <script type="text/javascript">
        const message = {
          // Message should have an agreed upon identifier
          eventName: 'fletch-iframe-load-success',
          // Optionally, arbitrary data can be passed to the parent window
          eventData: [1, 2, 3, 4 , 5]
        };

        const urlParams = new URLSearchParams(window.location.search);
        // Currently we ask parent iframe to pass in its domain name
        // TODO: Fletch will instead want to set targetOrigin to https://www.rover.com here
        const targetOrigin = urlParams.get('domain') || undefined;

        // use setTimeout here to simulate some pageload latency for iframe JS
        setTimeout(
          () => {
            if (window.parent) {
              console.log('POSTMESSAGE', 'inside iframe, sending postmessage');
              console.log('POSTMESSAGE', 'targetOrigin', targetOrigin ?? 'none');

              // Ideally calling postMessage would only execute when the iframe has loaded successfully
              window.parent.postMessage(message, targetOrigin);
            }
            else {
              console.log('POSTMESSAGE', 'window.parent is null');
            }
          }, 1000
        );
      </script>
      <style>
        body {
          margin: 30px 5%;
          background-color: #222;
          color:  #d2d7d3;
          font-size: xx-large;
        }
        .heading {
          color: #db0a5b;
          text-align: center;
        }
        .subheading {
          color: #3477db;
          text-align: center;
        }
      </style>
    </head>
    <body>
        <h1 class="heading">iframe</h1>
        <h4 class="subheading">test cross domain window.postMessage</h4>
    </body>
</html>
